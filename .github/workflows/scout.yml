name: VPN Scout Ultimate

on:
  schedule:
    - cron: '23 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install aiohttp
        # requests убран, так как скрипт его не использует

    - name: Pull latest changes (Sync)
      run: |
        git config --global user.name 'VPN Scout Bot'
        git config --global user.email 'bot@noreply.github.com'
        git pull origin main
        # ВАЖНО: Сначала обновляем базу, чтобы скрипт видел последние ссылки
        # и не добавлял дубликаты, если сработал другой запуск

    - name: Run Scout Logic
      id: scout_step
      env:
        GTA_TOKEN: ${{ secrets.GTA_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python scout.py

    - name: Commit and Push changes
      run: |
        # Добавляем только измененные текстовые файлы
        git add *.txt 2>/dev/null || true
        
        # Проверяем, есть ли изменения для коммита
        if git diff --cached --quiet; then
          echo "No changes to commit. Exiting."
          exit 0
        fi
        
        # Создаем коммит (сообщение по умолчанию, т.к. скрипт возвращает только кол-во)
        git commit -m "Scout Automatic Update $(date +'%Y-%m-%d %H:%M:%S')"
        
        # Пушим изменения
        git push origin main
